<ul id="sortable" class="list-unstyled">
    <li class="ui-state-default" *ngFor="let todo of pendingTodoList;">
        <div class="checkbox">
            <label>
              <!-- <input type="checkbox" [(ngModel)]="checked"/>{{todo}} -->
              <input type="checkbox" (change)="modifyTodoCheckList($event,todo)" />
              <span change-color>{{todo}}</span> - <span ratings [maxRating]="5" [rating]="stars"></span> {{stars}}
            </label>
        </div>
    </li>
</ul>
